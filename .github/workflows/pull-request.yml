name: Pull Request

on:
  pull_request:
  merge_group:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          # Full git history is needed to get a proper list of changed files within 'super-linter'
          fetch-depth: 0

      - name: Lint Code Base
        uses: docker://github/super-linter:v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BRANCH: main
          VALIDATE_ALL_CODEBASE: false
          VALIDATE_KOTLIN: true
          VALIDATE_YAML: true
          VALIDATE_XML: true

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          # Full git history is needed to dynamically determine the versionName from tags
          fetch-depth: 0
          fetch-tags: true

      - name: Test finding version tag 1
        run: git tag

      - name: Test finding version tag 2
        run: git describe --tags HEAD

      - name: Test finding version tag 3
        run: git describe --tags --match="v[0-9].[0-9].[0-9]" HEAD

      - name: Gradle Wrapper Validation
        uses: gradle/wrapper-validation-action@v1

      - name: Setup JAVA 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Cache Gradle and wrapper
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}

      - name: Build Debug APK
        run: ./gradlew clean assembleDebug --no-daemon

      - name: Upload outputs artifact
        uses: actions/upload-artifact@v3
        with:
          name: outputs
          path: app/build/outputs/
          retention-days: 3
